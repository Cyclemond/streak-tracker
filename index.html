<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Streak</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <span class="header-title">Streak</span>
    <button class="add-btn" id="addBtn" aria-label="Add habit">+</button>
  </header>

  <main class="grid" id="grid"></main>

  <div class="empty-state" id="emptyState">
    <div class="empty-icon">&#9711;</div>
    <p>No habits yet.</p>
    <p>Tap <strong>+</strong> to add one.</p>
  </div>

  <!-- Add / Rename modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" id="modal">
      <h2 class="modal-title" id="modalTitle">New Habit</h2>
      <input class="modal-input" id="modalInput" type="text" maxlength="30" placeholder="Habit name" autocomplete="off" />
      <div class="modal-actions">
        <button class="btn-cancel" id="modalCancel">Cancel</button>
        <button class="btn-save" id="modalSave">Add</button>
      </div>
    </div>
  </div>

  <!-- Action sheet (three-dot menu) -->
  <div class="sheet-backdrop" id="sheetBackdrop">
    <div class="sheet" id="sheet">
      <div class="sheet-name" id="sheetName"></div>
      <button class="sheet-btn" id="sheetRename">&#9998;&ensp;Rename</button>
      <button class="sheet-btn sheet-btn--danger" id="sheetDelete">&#128465;&ensp;Delete</button>
      <button class="sheet-btn sheet-btn--cancel" id="sheetCancel">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
